<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>SuperMarket</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Store Locator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Hero Banner Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Fresh Products, Great Prices</h2>
            <p>Shop now for the best deals on your groceries.</p>
            <button><a href="#">Shop Now</a></button>
        </div>
    </section>

    <!-- Featured Categories Section -->
    <section class="categories">
        <h2>Featured Categories</h2>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category 1">
            <p>Fresh Produce</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category 2">
            <p>Dairy & Eggs</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category 3">
            <p>Snacks</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SuperMarket | All Rights Reserved</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
